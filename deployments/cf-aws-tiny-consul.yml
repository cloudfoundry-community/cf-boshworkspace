---
name: cf-aws-tiny
director_uuid: DIRECTOR_UUID

releases:
  - name: cf
    version: 222
    git: https://github.com/cloudfoundry/cf-release.git
  - name: etcd
    version: 16
    git: https://github.com/cloudfoundry-incubator/etcd-release.git    
  - name: consul
    version: 11
    git: https://github.com/cloudfoundry-community/consul-boshrelease.git
  - name: cf-consul
    version: 2
    git: https://github.com/cloudfoundry-community/cf-consul-boshrelease.git

templates:
  - cf/cf-deployment.yml
  - tiny/cf-tiny-scalable.yml
  - tiny/cf-tiny-dev-consul.yml
  - cf-uaa-port.yml
  - cf-consul.yml
  - cf-allow-services-access.yml
  - cf/cf-properties.yml
  - cf/cf-infrastructure-aws.yml
  - cf-test-errands.yml
  - cf-properties.yml
  - tiny/cf-jobs-nfs.yml
  - tiny/cf-jobs-uaa.yml  
  - tiny/cf-jobs-base.yml
  - parallel.yml
  - cf-no-ssl.yml
  - cf-secrets.yml
  - tiny/cf-use-nfs.yml
  - tiny/cf-use-haproxy.yml
  - cf-networking.yml

stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 3104

meta:
  domain: run.CF_DOMAIN
  app_domains: apps.CF_DOMAIN
  secret: c1oudc0w # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  zones:
    z1: CF_SUBNET1_AZ
    z2: CF_SUBNET2_AZ
  additional_security_group_rules: [] # if you have any additional security group rules, add here
  allowed_services_network_range:
    - 10.10.5.0 - 10.255.255.255
  floating_static_ips:
    - CF_ELASTIC_IP
  networks:
    security_groups:
    - CF_SG
    ipmask: "IPMASK"
    dns:
    - IPMASK.0.2
    cf1:
      quad: "3"
      net_id: CF_SUBNET1
    cf2:
      quad: "4"
      net_id: CF_SUBNET2
    lb1:
      quad: "2"
      net_id: LB_SUBNET1
  environment: cf-aws-tiny
  consul:
    cluster:
      join_hosts:
        CONSUL-HOSTS # Must be replaced with the IPs of your consul hosts
    user: root
    server: false
  instances:
    # Primary AZ nodes
    haproxy_z1:   1
    backbone_z1:  1
    api_z1:       1
    services_z1:  1
    health_z1:    1
    runner_z1:    1

    # Secondary AZ nodes (for HA operations)
    backbone_z2:  0
    api_z2:       0
    services_z2:  0
    health_z2:    0
    runner_z2:    0
