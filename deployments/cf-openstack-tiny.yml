---
name: cf-openstack-tiny
director_uuid: DIRECTOR_UUID

releases:
  - name: cf
    version: 222 # DEFAULT_CF_RELEASE_VERSION
    git: https://github.com/cloudfoundry/cf-release.git
  - name: etcd
    version: 16
    git: https://github.com/cloudfoundry-incubator/etcd-release.git    
  - name: cf-haproxy
    version: 2 # DEFAULT_CFHAPROXY_RELEASE_VERSION
    git: https://github.com/cloudfoundry-community/cf-haproxy-boshrelease.git
  - name: uaa-intel
    version: 4
    git: https://github.com/trustedanalytics/uaa-intel-boshrelease.git

stemcells:
  - name: bosh-openstack-kvm-ubuntu-trusty-go_agent
    version: 2941

templates:
  - cf/cf-deployment.yml
  - cf/cf-resource-pools.yml    
  - tiny/cf-tiny-scalable.yml
  - cf-uaa-port.yml
  - cf-allow-services-access.yml
  - cf-project-login-additional-properties.yml
  - cf/cf-properties.yml
#  - offline-java-buildpack.yml
  - cf/cf-infrastructure-openstack.yml
  - cf-properties.yml
  - tiny/cf-jobs-nfs.yml
  - tiny/cf-jobs-uaa.yml    
  - tiny/cf-jobs-base.yml
  - parallel.yml
  - cf-no-ssl.yml
  - cf-secrets.yml
  - tiny/cf-use-nfs.yml
  - tiny/cf-use-haproxy.yml
  - cf-networking.yml
  - cf-project-login.yml
  - tiny/cf-runners-openstack-tiny.yml

meta:
  openstack:
    net_id: CF_SUBNET1
    auth_url: OS_AUTHURL
    tenant: OS_TENANT
    username: OS_USERNAME
    api_key: OS_APIKEY
  proxy:
    http_server: ~ # HTTP_PROXY
    https_server: ~ # HTTPS_PROXY
    ignored_domains: ~ # NO_PROXY
  domain: CF_DOMAIN
  app_domains: CF_DOMAIN
  security_groups: [ "cf" ]
  secret: CF_CLIENT_PASS # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  zones:
    z1: CF_SUBNET1_AZ
    z2: CF_SUBNET2_AZ
  login_smtp:
    host: mail.YOURSMTP.com
    port: 2525
    user: YOURUSER
    password: YOURPASS
    senderEmail: support@domain.com
    senderName: Domain

  additional_security_group_rules: [] # if you have any additional security group rules, add here

  floating_static_ips:
    - CF_ELASTIC_IP
  networks:
    security_groups:
    - CF_SG
    ipmask: "192.168"
    dns:
    - 8.8.8.8
    - 8.8.4.4
    cf1:
      quad: "2"
      net_id: CF_SUBNET1
    cf2:
      quad: "3"
      net_id: CF_SUBNET2
    lb1:
      quad: "0"
      net_id: LB_SUBNET1
  environment: cf-openstack-tiny

  uaa_job_name: uaa-intel
  release:
    uaa: uaa-intel
  
  instances:
    # Load balancers
    private_haproxy_z1: 1 # MARKER_FOR_PROVISION
    public_haproxy_z1:  1 # MARKER_FOR_PROVISION

    # Primary AZ nodes
    backbone_z1:  1 # MARKER_FOR_PROVISION
    api_z1:       1 # MARKER_FOR_PROVISION
    services_z1:  1 # MARKER_FOR_PROVISION
    health_z1:    1 # MARKER_FOR_PROVISION
    runner_z1:    3 # MARKER_FOR_PROVISION

    # Secondary AZ nodes (for HA operations)
    backbone_z2:  0 # MARKER_FOR_PROVISION
    api_z2:       0 # MARKER_FOR_PROVISION
    services_z2:  0 # MARKER_FOR_PROVISION
    health_z2:    0 # MARKER_FOR_PROVISION
    runner_z2:    0 # MARKER_FOR_PROVISION


  job_pools:
    backbone:        large  # MARKER_FOR_POOL_PROVISION
    data:            large  # MARKER_FOR_POOL_PROVISION
    public_haproxy:  small  # MARKER_FOR_POOL_PROVISION
    private_haproxy: small  # MARKER_FOR_POOL_PROVISION
    api:             medium # MARKER_FOR_POOL_PROVISION
    services:        medium # MARKER_FOR_POOL_PROVISION
    health:          medium # MARKER_FOR_POOL_PROVISION
    runner:          runner # MARKER_FOR_POOL_PROVISION

  ha_proxy:
    client_timeout: 120
    request_timeout: 120
    server_timeout: 900
