---
name: cf-aws-large
director_uuid: DIRECTOR_UUID

releases:
  - name: cf
    version: 207
    git: https://github.com/cloudfoundry/cf-release.git
#  - name: consul
#    version: 11
#    git: https://github.com/cloudfoundry-community/consul-boshrelease.git
#  - name: cf-consul
#    version: 2
#    git: https://github.com/cloudfoundry-community/cf-consul-boshrelease.git


stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2941

templates:
  - cf/cf-deployment.yml
  - cf/cf-jobs.yml
  - cf-uaa-port.yml
#  - cf-consul.yml
#  - cf-large-consul.yml
  - cf/cf-properties.yml
  - cf/cf-infrastructure-aws.yml
  - cf/cf-minimal-dev.yml
  - cf/cf-lamb.yml
  - cf-runners.yml
  - cf-single-az.yml
  - cf-no-ssl.yml
  - cf-test-errands.yml
  - cf-properties.yml
  - cf-use-haproxy.yml
  - cf-use-postgresql.yml
  - cf-use-nfs.yml
  - cf-secrets.yml
  - cf-networking.yml
  - cf-deployment-size.yml

meta:
  domain: run.CF_DOMAIN
  app_domains: apps.CF_DOMAIN
  floating_static_ips:
    - CF_ELASTIC_IP
  secret: c1oudc0w # Used for all passwords except cf admin
  admin_secret: CF_ADMIN_PASS
  ipmask: "IPMASK"
  haproxy_network: "cf_lb1"
  lb1_quad: ".2"
  cf1_quad: ".3"
  cf2_quad: ".4"
  dns_servers:
    - IPMASK.0.2
  subnet_ids:
    cf1: CF_SUBNET1
    cf2: CF_SUBNET2
    lb1: LB_SUBNET1
  security_groups: CF_SG
  availability_zones:
    cf1: CF_SUBNET1_AZ
    cf2: CF_SUBNET2_AZ
    lb1: LB_SUBNET1_AZ
  instances:
    api_worker_z1: 1
    router_z1: 2
  runners:
    z1: 2
  environment: cf-aws-large
  consul:
    cluster:
      join_hosts:
        CONSUL-HOSTS
    user: root
    server: false
