meta:
  floating_static_ips: (( merge ))
  ha_proxy:
    ssl_pem: (( merge || defaults.ha_proxy.ssl_pem ))

networks:
  - <<: (( merge ))
  - name: floating
    type: vip
    cloud_properties: {}

jobs:
  - name: ha_proxy_z1
    instances: 1
    networks:
      - name: floating
        static_ips: (( meta.floating_static_ips ))
      - name: cf1
        default: [dns, gateway]

resource_pools:
  - name: router_z1
    cloud_properties:
      elbs: ~

  - name: router_z2
    cloud_properties:
      elbs: ~

